<!--Fundamentls of HTML-->


<!--adding paragraph-->
<p>Paragraph</p>
<p><b>Paragraph</b></p> <!--Bold -->
<p><i>Paragraph</i></p> <!--italicize-->
<p><u>Paragraph</u></p> <!--underline-->
<strong>This is my web</strong> <!--strong text-->
<!--image-->
<img scr="img.png">
<!--adding link-->
<a href="https://www.google.com">Google</a>
<!--adding  unordered list-->
<ul>
  <li>list item 1</li>
  <li>list item 2</li>
</ul>
<!--adding ordered list-->
<ol>
  <li>list item 1</li>
  <li>list item 2</li>
</ol>
<!--adding headind-->
<h1>Heading 1</h1>
<h2>Heading 2</h2>

<!--line break-->
<br>

<!--adding title-->
<title>My first page</title>

<!--adding description list-->
<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
</dl>
<!--adding table-->
<table border="1">

    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>

    <td>Harry Depp</td>
    <td>28</td>
    <td>Britain</td>
  </tr>
  <tr>
    <td>John Smith</td>
    <td>35</td>
    <td>USA</td>
  </tr>
</table>

<!--adding video-->
<video width="320" height="190" controls>
